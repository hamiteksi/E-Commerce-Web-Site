{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12 ">

                <table class="table">
                <thead>
                    <tr>
                    <th scope="col">PK</th>
                    <th scope="col">Title</th>
                    <th scope="col">Cover Image</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in carousel %}
                    <tr>
                    <th scope="row">{{ item.pk }} </th>
                    <td>{{ item.title }}</td>
                    <td>
                        {%if item.cover_image %}
                        <img src="{{ item.cover_image.url }}" class="w-100">
                        {% else %}
                        <p>Gorsel yok</p>
                        {% endif %}
                    </td>
                        <form method="POST" action="/manage/carousel/update/{{ item.pk }}/">
                                            {% csrf_token %}
                            <td>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </td>
                        </form>
                    </tr>
                {% endfor %}
                </tbody>
                </table>

        </div>
    </div>
</div>
{% endblock %}
